<div class="row" style= "height: 150px;">
</div>
<div class="row">
<div class="col-1"></div>
<div class="col-10">
    <div class="row">
      <div class="col-3" *ngFor = "let banda of bandService.bands; let i = index;">
          <div class="card mb-3">
              <h3 class="card-header" style="display: flex; justify-content: center;">{{banda.name}}</h3>
              <div class="card-body">
                <h5 class="card-title"></h5>
                <h6 class="card-subtitle text-muted"></h6>
              </div>
              <img src={{banda.photo}} class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
              <div class="card-body" style="display:flex; justify-content: flex-end">
                <button class="btn btn-danger" (click)="goBand(banda._id)">
                    Info
                </button>
              </div>
            </div>
      </div>
    </div>
  </div>
  <div class="col-1"></div>
</div>


<!-- MODAL AÑADIR -->

<div class="modal" [style.display]="showForm ? 'block' : 'none'" style="padding-top: 100px; height: 100%;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Introduce una nueva banda</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="hide()">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
          <form #bandForm = "ngForm" (ngSubmit) = "addBand(bandForm)">
              <fieldset>
              <div class="form-group">
                  <label for="exampleInputPassword1" class="form-label mt-4">Foto</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="fotoBanda" 
                    placeholder="Introduce una url" 
                    name="photo" 
                    [(ngModel)] = "bandService.newBand.photo">
              </div>
                <div class="form-group">
                  <label for="exampleInputtext1" class="form-label mt-4">Nombre</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="nombreBanda" 
                    placeholder="Nombre de la banda" 
                    name = "name" 
                    [(ngModel)] = "bandService.newBand.name">
                </div>
                <div class="form-group">
                  <label for="exampleInputtext1" class="form-label mt-4">Fundación</label>
                  <input 
                  type="text" 
                  class="form-control" 
                  id="fundacionBanda" 
                  placeholder="Año de fundación de la banda" 
                  name="foundation" 
                  [(ngModel)] = "bandService.newBand.foundation">
                </div>
                <div class="form-group">
                  <label for="exampleSelect2" class="form-label mt-4">Estilos</label>
                  <input 
                  type="text" 
                  class="form-control" 
                  id="formGroupExampleInput" 
                  name="styles"
                  [(ngModel)] = "bandService.newBand.styles">  
               </div>
                <div class="form-group">
                  <label for="exampleSelect2" class="form-label mt-4">Miembros</label>
                  <input 
                  type="text" 
                  class="form-control" 
                  id="formGroupExampleInput" 
                  name="members"
                  [(ngModel)] = "bandService.newBand.members">  
                </div>
                <div class="form-group">
                  <label for="exampleInputtext1" class="form-label mt-4">Canción</label>
                  <input 
                  type="text" 
                  class="form-control" 
                  id="cancionBanda" 
                  placeholder="Introduce una url de Youtube" 
                  name="song" 
                  [(ngModel)] = "bandService.newBand.song">
                </div>
              </fieldset>
              <button class="btn btn-primary" style="margin-top: 20px;">Guardar</button>
            </form>
      </div>
    </div>
  </div>
</div>
